<title>Cylinders</title>
<style>
  body {
    background-color: #7b68ee; /* Darker purple background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .cylinder-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 800px;
  }

  .cylinder {
    position: relative;
    width: 300px;
    height: 150px;
    background-color: #ccc;
    border-radius: 0 0 100px 100px / 0 0 30px 30px;
    cursor: pointer;
    margin: 10px;
    border: 5px solid silver;
    overflow: hidden;
  }

  .cylinder img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0 0 100px 100px / 0 0 30px 30px;
  }

  .tag {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: red;
    color: white;
    padding: 5px;
    border-radius: 5px;
  }

  @media (max-width: 600px) {
    .cylinder {
      width: 100%;
    }
  }
</style>
</head>
